<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Weather App</title>
</head>
<header class="bg-secondary p-3">
    <div class="container">
    <h1 class="text-center">
        Welcome to your Weather App! :)
    </h1>
    </div>
</header>

<body class="bg-dark">
    <div class="row">
        <form class="col-3">
            <div class="form-group p-2">
                <label for="inputCity" class="text-primary">Please enter a city</label>
                <input type="city" class="form-control" id="inputCity" aria-describedby="cityHelp"
                    placeholder="Seattle, Wa">
                <small id="emailHelp" class="form-text text-muted mb-2">We'll save your selection for later.</small>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <div class="container col-9 border text-primary">
            <div id="temperature">
                Temperature:
            </div>
            <div id="wind">
                Wind speed:
            </div>
            <div id="humidity">
                Humidity:
            </div>
            <div id="weatherDesc">
                Weather is currently like:
            </div>
            <div id="uvIndex">
                UV index:
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
    <script src="./assets/javascript/script.js"></script>
</html>
